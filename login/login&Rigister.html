<html>
    <head>
        <title>Facebook</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
    <section class="login text-center">
        <div class="container">
            <h1 class="text-center mt-4 text-capitalize">login form</h1>
            <div class="row">
                <div class="col-md-5 offset-1">
                    <div class="login-form mt-5">
                        <h4 class="my-3">login form</h4>
                        <img width="95" class="text-center img-fluid py-3" src="img/Breezeicons-actions-22-im-user.svg.png">
                        <input type="text" class="form-control form-group" placeholder="Mobile or Email">
                        <input type="password" class="form-control form-group" placeholder="Password">
                        <input class="my-3" style="margin: 0;width: 20px" type="checkbox">Remember me
                        <span class="pl-5">Forget Password?</span>
                        <button style="width: 350px;margin: auto;border-radius: 0" class="btn bg-dark text-white-50 btn-block">Login</button>
                        <h6 class="text-capitalize my-3"><a href="#">creat new account</a></h6>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="sign-form mt-5">
                        <h4 class="my-3 text-capitalize">Sign Up Form</h4>
                        <input type="text" class="form-control form-group" placeholder="First Name">
                        <input type="text" class="form-control form-group" placeholder="Last Name">
                        <input type="text" class="form-control form-group" placeholder="Email">
                        <input type="text" class="form-control form-group" placeholder="Enter Phone Number">
                        <input type="password" class="form-control form-group" placeholder="Password">
                        <input type="password" class="form-control form-group" placeholder="Confirm Password">
                        <input class="my-2 agree" style="margin: auto;width: 20px" type="checkbox">I agree Tearms 
                        
                        <button style="width: 350px;margin: auto;border-radius: 0" class="my-2 btn bg-dark text-white-50 btn-block">Sign Up</button>
                
                    </div>
                </div>
            </div>
        </div>    
    </section>
        
        
        
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    </body>
</html>
